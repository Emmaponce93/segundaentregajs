<body>
    <h1>Calculadora de IVA</h1>

        <label for="monto1">Monto 1 ($):</label>
        <input type="number" id="monto1" name="monto1" step="0.01" min="0">

        <label for="monto2">Monto 2 ($):</label>
        <input type="number" id="monto2" name="monto2" step="0.01" min="0">

        <label for="monto3">Monto 3 ($):</label>
        <input type="number" id="monto3" name="monto3" step="0.01" min="0">

        <button type="submit">Calcular IVA</button>
    </form>

    <script src="index.js"></script>
</body>
